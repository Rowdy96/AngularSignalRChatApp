
<div id="live-chat">

  <header class="clearfix">
    <h3>{{name}}</h3>
  </header>

  <div class="chat">

    <div class="chat-history">

      <div *ngFor="let message of messages" >
        <div class="chat-message clearfix">

          <div class="chat-message-content clearfix">
            <h4>{{message}}</h4>
          </div> 

        </div>

        <hr>
      </div>
    </div> 

    <form class="form-inline" (ngSubmit)="sendMessage()" #chatForm="ngForm">

      <div class="form-group">
        <input type="text" placeholder="type message" id="message" name="message" [(ngModel)]="message" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit" id="sendmessage" [disabled]="!chatForm.valid">
          <span class="glyphicon glyphicon-share-alt"></span>
        </button>
      </div>

    </form>

  </div>

</div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
